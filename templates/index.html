<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Дата</th>
            <th>Имя</th>
            <th>Телефон</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.order_dt }}</td>
            <td>{{ obj.order_name }}</td>
            <td>{{ obj.order_phone }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
