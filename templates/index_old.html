<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello</h1>

    <p>
        <form action="{% url 'thanks_page' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить</button>
        </form>
    </p>

    





    {% if object_list %}
    <table>
        <tr>
            <th>Id</th>
            <th>Дата</th>
            <th>Имя</th>
            <th>Телефон</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.order_dt }}</td>
            <td>{{ obj.order_name }}</td>
            <td>{{ obj.order_phone }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    Нет данных
    {% endif %}
</body>
</html>
